<h1 class="page-header">New Product</h1>

<form role="form" ng-submit="addNewProduct()" name="newProductForm" id="newProductForm" novalidate>
    <div class="form-group" ng-class="{'has-error':newProductForm.name.$invalid && newProductForm.name.$dirty}">
        <label>Name</label>
        <input class="form-control" ng-model="product.name" name="name" required />
        <p class="help-block" ng-show="newProductForm.name.$invalid && newProductForm.name.$dirty">Unos naziv proizvoda je obavezan.</p>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="product.description" name="description"></textarea>
    </div>
    <div class="form-group" ng-class="{'has-error':newProductForm.price.$invalid && newProductForm.price.$dirty}">
        <label>Price</label>
        <input class="form-control" ng-model="product.price" name="price" type="number" min="0" required>
        <p class="help-block" ng-show="newProductForm.price.$required && newProductForm.price.$dirty">Unos cijene je obavezan.</p>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="newProductForm.$invalid">Save product</button>
</form>
